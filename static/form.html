<html>
<body>
  <form action="/show_request" method="post" enctype="multipart/form-data">
    TextBox: <input type="text" name="text_name"/><br>
    Password: <input type="password" name="password_name"/><br>
    TextArea: <br>
    <textarea name="text_area_name" cols="40" rows="4"></textarea>
    <table border="1">
      <tr>
        <td>
          RadioButton: <br>
          <input type="radio" name="radio_name" value="radio1">1
          <input type="radio" name="radio_name" value="radio2">2
          <input type="radio" name="radio_name" value="radio3">3
          <input type="radio" name="radio_name" value="radio4">4
        </td>
      </tr>
      <tr>
        <td>
          CheckBox: <br>
          <input type="checkbox" name="check_name" value="check1">1
          <input type="checkbox" name="check_name" value="check2">2
          <input type="checkbox" name="check_name" value="check3">3
          <input type="checkbox" name="check_name" value="check4">4
        </td>
      </tr>
    </table>
    <input type="hidden" name="hidden_name" value="hidden_value_Japanese">
    File Upload: <input type="file" name="file_name"><br>
    <input type="submit" name="submit_name" value="submit">
  </form>
</body>
</html>
